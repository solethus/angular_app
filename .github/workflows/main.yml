name: Build and Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest


    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install and Build 🔧
        run: |
          npm install
          npm run build

      - name: Deploy 🚀
        run: |
          npm run ng -- deploy --base-href=https://solethus.github.io/angular_app --name="solethus" --email=solethu@ssongca.com
        env:
          CI: true
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
